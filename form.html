<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <nav>
        <ul>
            <a href="home.html">
                <li>Home</li>
            </a>
            <a href="conocenos.html">
                <li>Conocenos</li>
            </a>
            <a href="contacto.html">
                <li>Contacto</li>
            </a>
        </ul>
    </nav>
    <header class="cabecera">
        <div>
            <p class="titulo">Campsite Academy</p>
            <div class="img">
                <img class="logo" src="imagenes/CampSite-blanco-email.png" />
            </div>

        </div>
    </header>

    <p class="formulario">Formulario de inscripción</p>

    <form action="">
        <div class="boxinfo">
            <div class="dpers">
                <p>Datos personales:</p>
                <label for="nombre">nombre:</label>
                <input type="text" id=nombre>
                <label for="apellido">apellido:</label>
                <input type="text" id=apellido>
                <label for="edad">edad:</label>
                <input type="number" id=edad>
                <label for="email">correo electronico:</label>
                <input type="email" id=email>
                <label for="fecha">fecha nacimiento:</label>
                <input type="date" id=fecha>
            </div>
            <div class="cbox">
                <p>Tienes algún conocimiento?</p>
                <label for="html">HTML</label>
                <input type="checkbox" id="html">
                <label for="css">CSS</label>
                <input type="checkbox" id="css">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="js">
            </div>

            <div class="fcursos">
                <p>En que curso estas interesado?</p>
                <label for="mern">MERN FT</label>
                <input type="radio" name="curso" id="mern">
                <label for="data">Data science FT</label>
                <input type="radio" name="curso" id="data">
                <label for="design">Diseño</label>
                <input type="radio" name="curso" id="design">
                <label for="react">React</label>
                <input type="radio" name="curso" id="react">
                <label for="angula">Angular</label>
                <input type="radio" name="curso" id="angular">
            </div>

            <div class="botones">
               <input type="submit" value="ENVIAR">
               <input type="reset" value="BORRAR">
            </div>
        </div>




















    </form>























</body>

</html>
